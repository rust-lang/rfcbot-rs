dist: trusty
notifications:
  email: false

language: rust
rust:
  - 1.15.1
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - nightly
cache:
  cargo: true
  directories:
    - front/node_modules
    - front/bower_components

addons:
  postgresql: "9.5"
  apt:
    packages:
      - curl
      - libpq-dev
      - phantomjs
      - pkg-config

before_install:
  - nvm install 4
  - npm config set spin false
  - npm install -g bower phantomjs-prebuilt yarn
  - bower --version
  - phantomjs --version
install:
  - cd front/
  - yarn install
  - bower install
  - cd ../
  - cargo install --force diesel_cli

before_script:
  - source ./vagrant/vagrant_env.sh
  - export DATABASE_URL='postgres://localhost/dashboard'
  - unset CARGO_TARGET_DIR

  - diesel setup
  - diesel migration run

script:
  - cargo build --verbose
  - cargo test --verbose
